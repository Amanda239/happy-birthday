<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musik & Animasi Kue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden; /* biar gak scroll pas popup muncul */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }

    /* overlay full layar dengan warna gelap transparan */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* kotak popup */
    #popup {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 320px;
    }

    #popup p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      padding: 10px 25px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }
    #yesBtn:hover {
      background-color: #45a049;
    }

    #noBtn {
      background-color: #ddd;
      color: #777;
      pointer-events: none;
      opacity: 0.6;
      cursor: not-allowed;
    }

    #cake {
      margin-top: 40px;
      width: 150px;
      height: 150px;
      background: url('https://i.imgur.com/7yQFJPT.png') no-repeat center;
      background-size: contain;
      animation: none;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes cakeMove {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

  </style>
</head>
<body>

  <div id="overlay">
    <div id="popup">
      <p>Mau dengerin musik & animasi kue jalan?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="cake"></div>

  <audio id="music" src="happy-birthday.mp3" loop></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('overlay');
    const music = document.getElementById('music');
    const cake = document.getElementById('cake');

    yesBtn.addEventListener('click', () => {
      music.play();
      cake.style.animation = 'cakeMove 2s infinite';
      popup.style.display = 'none'; // sembunyikan popup dan overlay
      document.body.style.overflow = 'auto'; // enable scroll kembali
    });
  </script>

</body>
</html>
